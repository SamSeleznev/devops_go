name: Docker Publish and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy webserv.go to main server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MASTER_SERVER_HOST }}
        username: ${{ secrets.MASTER_SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.DEVOPS_GO_PATH }}
          bash deploy.sh
          cd ${{ secrets.ANSIBLE_PATH }}
          ansible-playbook webserv.yaml
