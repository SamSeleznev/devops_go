name: Docker Publish and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_IMAGE_TAG }}
    - name: Deploy webserv.go to main server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MASTER_SERVER_HOST }}
        username: ${{ secrets.MASTER_SERVER_USER }}
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PATH }}
        script: |
          cd ${{ secrets.DEVOPS_GO_PATH }}
          bash deploy.sh
          cd ${{ secrets.ANSIBLE_PATH }}
          ansible-playbook webserv.yaml
