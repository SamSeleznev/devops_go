---
- name: Deploy API and Web UI containers
  hosts: STAGING_SERVERS_WEB
  become: yes
  gather_facts: no

  pre_tasks:
    - name: Wait for instance to become reachable
      wait_for_connection:
        delay: 30
        timeout: 300

    - name: Gathering Facts
      setup:

  tasks:
    - name: Update APT package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install prerequisites for Docker repository
      ansible.builtin.apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg2', 'software-properties-common']
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu/{{ ansible_distribution | lower }} stable

    - name: Install Docker CE
      ansible.builtin.apt:
        name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
        update_cache: yes

    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Deploy API container
      docker_container:
        name: api
        image: simsti97/api:latest
        state: started
        recreate: yes
        ports:
          - "80:80"

    - name: Deploy Web UI container
      docker_container:
        name: webui
        image: simsti97/webui:latest
        state: started
        recreate: yes
        ports:
          - "8080:80"